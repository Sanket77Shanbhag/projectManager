<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eGuru - Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C5CE7;  /* Electric purple */
            --primary-light: #9A91EF;
            --secondary: #00CEC9; /* Turquoise */
            --accent: #FD79A8;   /* Pink */
            --dark: #2D3436;     /* Dark gray */
            --light: #F5F6FA;    /* Light gray */
            --success: #00B894;  /* Mint */
            --warning: #FDCB6E;  /* Yellow */
            --danger: #E17055;   /* Coral */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image: url('/static/signInbackground.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            display: flex;
            width: 100%;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .welcome-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
        }
        .welcome-section img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .hal-logo {
            width: 140px;
            margin-top: 30px;
            background: white;
            padding: 10px;
            border-radius: 8px;
        }
        
        .welcome-section h1 {
            font-size: 1.8rem;
            color: var(--dark);
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .signin-section, .change-password-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .signin-section h2, .change-password-section h2 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            padding-bottom: 10px;
        }
        
        .signin-section h2::after, .change-password-section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(110, 72, 170, 0.2);
            background-color: white;
        }
        
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        #password, #current_password, #new_password {
            padding-right: 3rem;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            background: transparent;
            border: none;
            color: var(--dark);
            opacity: 0.7;
            transition: opacity 0.2s;
            font-size: 1.2rem;
            padding: 0.5rem;
        }

        .toggle-password:hover {
            opacity: 1;
        }
        
        button {
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            border: none;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 72, 170, 0.4);
        }
        
        .signup-link, .back-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .signup-link a, .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover, .back-link a:hover {
            text-decoration: none;
        }
        
        .change-password-section {
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .welcome-section, .signin-section, .change-password-section {
                padding: 40px 30px;
            }
            
            .welcome-section h1 {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <img src="/static/HALlogo.jpg" alt="HAL Logo" class="hal-logo" />
        </div>
        
        <div class="signin-section" id="signinSection">
            <h2>Sign In</h2>
            <form method="POST" action="{% url 'signin' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="pb_number">PB Number</label>
                    <input type="text" id="pb_number" name="pb_number" required />
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required />
                        <button type="button" class="toggle-password" aria-label="Show password" data-target="password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit">Sign In</button>
                
                <div class="signup-link">
                    <span class="change-password-link" style="cursor: pointer; color: var(--primary); font-weight: 600;">Change your password?</span><br>
                    Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
                </div>
            </form>
        </div>
        
        <div class="change-password-section" id="changePasswordSection">
            <h2>Change Password</h2>
            <form id="changePasswordForm" method="POST" action="{% url 'change_password' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="pb_number">PB Number</label>
                    <input type="text" id="pb_number" name="pb_number" required />
                </div>
                
                <div class="form-group">
                    <label for="current_password">Current Password</label>
                    <div class="password-container">
                        <input type="password" id="current_password" name="current_password" required />
                        <button type="button" class="toggle-password" aria-label="Show password" data-target="current_password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <div class="password-container">
                        <input type="password" id="new_password" name="new_password" required />
                        <button type="button" class="toggle-password" aria-label="Show password" data-target="new_password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>                
                <button type="submit">Update Password</button>
                
                <div class="back-link">
                    <a href="#" id="backToSignIn">Back to Sign In</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Toggle password visibility for all password fields
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const passwordInput = document.getElementById(targetId);
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
        });

        // Toggle between sign in and change password sections
        document.querySelector('.change-password-link').addEventListener('click', function() {
            document.getElementById('signinSection').style.display = 'none';
            document.getElementById('changePasswordSection').style.display = 'flex';
        });

        document.getElementById('backToSignIn').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('signinSection').style.display = 'flex';
            document.getElementById('changePasswordSection').style.display = 'none';
        });
    </script>
</body>
</html>
